
<html lang="en">

    <head>
        <title>Iruna</title>
    
        <!-- Meta stuff -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <meta name="description" content="A calculator for MMORPG Iruna Online">
        <meta name="author" content="Polowis">
        <!-- css stuff -->
        <script src="https://kit.fontawesome.com/3021faaaff.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.1.1/dist/darkly/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
       <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
        <link href="https://rawgit.com/berkan52/select2-bootstrap4-theme/master/dist/select2-bootstrap4.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.min.css">
        <style>
        .select2-results {
        color: black;
        }</style>
    </head>
    
    <body>
        <div id="app">
        <header>
            <!-- navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Iruna Calculator</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                            
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main" class="container">
    
            <div class="row">
                <!--HP Representation-->

               <!--<div id="xp_card" class="col-sm-12 d-none d-xl-block">
                    <div class="card">
                        <div id="canvasWrapper" class="card-body">
                            <img id="xpImg" width="7" height="2" src="img/xp.png" style="display:none">
                            <div id="canvasContainer">
                                <img id="canvasImg" width="1022" height="52" src="img/hpbar.png">
                                <canvas id="canvasHp" width="1022" height="52">
                                    <p></p>
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>-->
                <div class="col-sm-12 d-none d-xl-block">&nbsp;</div> 
                <!--Lvl stuff-->
    
                <!--Input-->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="username">(Input) Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="currentLvl" >(Input) Level</label>
                                <input type="number" class="form-control" v-model.number="currentLvl" id="currentLvl" placeholder="Enter level">
                            </div>
                            <div class="form-group">
                                <label for="currentExp">(Input) Experience Achieved (in %)</label>
                                <input type="number" class="form-control" v-model.number="expAchievedIn" id="currentExp" placeholder="Enter %">
                            </div>
                            <div class="form-group">
                                <label for="goalLvl">(Input) Goal Level</label>
                                <input type="number" class="form-control" id="goalLvl" v-model.number="goalLvlExpIn" placeholder="Enter goal level">
                            </div>
                        </div>
                    </div>
                </div>
    
                <!--Output-->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="reqExpOut">(Output) Required Experience For Current Level</label>
                                <input type="text" class="form-control" id="reqExpOut" :placeholder="expOut" readonly>
                            </div>
                            <div class="form-group">
                                <label for="expAchievedOut">(Output) Experience Achieved</label>
                                <input type="number" class="form-control" id="expAchievedOut" :placeholder="expAchieved" readonly>
                            </div>
                            <div class="form-group">
                                <label for="expLvlUpOut">(Output) Experience Needed To Level Up</label>
                                <input type="number" class="form-control" id="expLvlUpOut" :placeholder="expToLvl" readonly>
                            </div>
                            <div class="form-group">
                                <label for="goalLvlExpOut">(Output) Experience Need To Reach Goal Level</label>
                                <input type="number" class="form-control" id="goalLvlExpOut" :placeholder="toGoalLvl" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">&nbsp;</div>
                <!--Monster stuff-->
    
                <!--Input-->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="expPerMob">(Input) Experience Per Mob</label>
                                <input type="number" class="form-control" id="expPerMob" v-model.number="expPerMobin" placeholder="Enter experience">
                            </div>
                            <div class="form-group">
                                <label for="averageTime">(Input) Average Killing Time (in Seconds)</label>
                                <input type="number" class="form-control" id="averageTime" placeholder="Enter seconds">
                            </div>
                        </div>
                    </div>
                </div>
    
                <!--Output-->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="killToLvlUpOut">(Output) Mob Kills to Level Up</label>
                                <input type="number" class="form-control" id="killToLvlUpOut" :placeholder="expPerMobOut" readonly>
                            </div>
                            <div class="form-group">
                                <label for="timeToLvlUpOut">(Output) Time To Level Up</label>
                                <input type="text" class="form-control" id="timeToLvlUpOut" placeholder="0" readonly>
                            </div>
                            <div class="form-group">
                                <label for="killToGoalLvlOut">(Output) Mob Kills to Goal level</label>
                                <input type="number" class="form-control" id="killToGoalLvlOut" :placeholder="mobToGoalLvl" readonly>
                            </div>
                            <div class="form-group">
                                <label for="timeToGoalLvlOut">(Output) Time to Goal Level</label>
                                <input type="text" class="form-control" id="timeToGoalLvlOut" placeholder="0" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">&nbsp;</div>
                <!--MQ/SQ Stuff-->
                
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="currentMq">(Input) Current Main Quest</label>
                                <select id="currentMq" class="form-control">
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="currentSq">(Input) Current Side Quest</label>
                                <select id="currentSq" class="form-control">
                                    <option></option>
                                </select>
                                
                            </div>
                        </div>
                    </div>
                </div>
    
                <!--Output-->
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="availMqExpOut">(Output) Available MQ Experience</label>
                                <input type="number" class="form-control" id="availMqExpOut" placeholder="0" readonly disabled>
                            </div>
                            <div class="form-group">
                                <label for="availSqExpOut">(Output) Available SQ Experience</label>
                                <input type="number" class="form-control" id="availSqExpOut" placeholder="0" readonly disabled>
                            </div>
                            <div class="form-group">
                                <label for="totalAvailExpOut">(Output) Total Experience Available</label>
                                <input type="number" class="form-control" id="totalAvailExpOut" placeholder="0" readonly disabled>
                            </div>
                            <div class="form-group">
                                <label for="maxLvlEarnOut">(Output) Max Level To Be Earned (without grinding)</label>
                                <input type="text" class="form-control" id="maxLvlEarnOut" placeholder="0" readonly disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        </div>
    
        <!-- footer? Wtf -->
        <footer class="footer bg-light">
            <div class="container">
                <span class="text-muted">Made with <i class="fas fa-heart"></i> by</i>
                    <a href="https://github.com/polowis">Polowis</a>
                </span>
            </div>
        </footer>
        <noscript>Please enable JavaScript in order to work</noscript>
    
    
        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment-duration-format@2.2.2/lib/moment-duration-format.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <script src="/data/level.js"></script>
        <script src="/data/mq.js"></script>
        <script src="/js/main.min.js"></script>
    </body>
    
    </html>
